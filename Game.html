        <button id="btn9" onclick="button9()" value=0><img src="" alt="ans" id="btn9_img">.</button>
    </div>
    <div id="container3">
        <div id="p1"><p id="p11">X : 0</p></div>

        <div id="p3"><p id="p13">O : 0</p></div>
    </div>
    <script src="Game.js"></script>
</body>
</html>
